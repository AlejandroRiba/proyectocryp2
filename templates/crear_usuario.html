<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/images/logosmall.ico">
    <title>R&R SIGN UP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylemain.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="navbar">
        <!-- Logo centrado -->
        <div class="nav-left">
            <span>&nbsp;</span>
            <img src="static/images/logo.png" style="height: 50px;">
        </div>
        
        <div class="nav-logo">
            <span></span>
        </div>
    
        <!-- Enlaces del lado derecho -->
        <div class="nav-right">
            <a href="{{ url_for('home') }}">HOME</a>
            <span>&nbsp;</span>
        </div>
    </div>

    <div class="login-container">
        <div class="login-box login-box2">
            <h1>Sign up</h1>
            <form method="post" action="{{ url_for('new_user') }}">
                <div class="container_cols">
                    <div class="columna">
                        <div class="input-box">
                            <input type="text" name="name">
                            <label for="name">Name</label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="lstname">
                            <label for="lstname">Last name</label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="email">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="columna">
                        <div class="input-box">
                            <input type="tel" name="number">
                            <label for="number">Phone Number</label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="id">
                            <label for="id">Employee ID</label>
                        </div>
                        <div class="input-box">
                            <input type="password" name="password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                </div>
                
                <div class="button-box">
                    <button type="submit">Sign up</button>
                </div>
                <div class="links">
                    <a href="{{ url_for('login_route') }}">Already have an account? Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Streetwear & Accessories. Secure payment information system.</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook">Facebook</a>
                <a href="#" aria-label="Instagram">Instagram</a>
                <a href="#" aria-label="Twitter">Twitter</a>
            </div>
        </div>
    </footer>
    <script src="static/app.js" ></script>
</body>
</html>
