<div style="display: flex; gap: 30px;">
    <div class="group">
        <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
        <g>
            <path
            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
            ></path>
        </g>
        </svg>
        <input class="input_search" id="buscador" type="search" placeholder="Search customer"/>
    </div>
    {% if status == 'admin' %} 
        <div class="group">
            <button  id="toggleDropdown" onclick="toggleDropdown()" class="select-button">Select employees <i class="fa fa-caret-down"></i></button>
        </div>
        <!-- Contenedor de la lista desplegable -->
        <div id="dropdown" class="dropdown-content">
            <!-- Los checkboxes se generarán aquí -->
        </div>
    {% endif %}
    
    <div class="group">
        <select id="mes" name="mes" class="select-button">
            <option value="">Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
    </div>

    <div class="group">
        <input type="number" class="input_search" id="año" name="año" min="2024" max="2025" value="" placeholder="Year">
    </div>

    <div class="group" style="width: 100px;">
        <input type="number" class="select-button" id="minAmount" name="minAmount" min="0" max="1000000" step="1" value="" placeholder="Min $">
    </div>

    <div class="group" style="width: 100px;">
        <input type="number" class="select-button" id="maxAmount" name="maxAmount" min="0" max="1000000" step="1" value="" placeholder="Max $">
    </div>
    
    <div class="group">
        <button id="applyfilters" class="productos" type="button" style="text-transform: none;" onclick="aplicarFiltrosVentas(false, '{{status}}')">Apply</button>
    </div>

    <div class="group">
        <button id="clearfilters" class="productos" type="button" style="text-transform: none;" onclick="clearFiltros()">Clear</button>
    </div>

    <div class="group">
        <button class="productos" type="button" style="text-transform: none;" onclick="scrollToBottom()">↓ Bottom</button>
    </div>
</div>
