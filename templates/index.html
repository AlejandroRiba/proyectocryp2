<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/images/logosmall.ico">
    <title>R&R</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylemain.css') }}">
</head>
<body>

    <div class="navbar">
        <!-- Logo centrado -->
        <div class="nav-left">
            <span>&nbsp;</span>
            {% if status %}
                <a href="#">MENU</a>
            {% else %}
                <img src="static/images/logo.png" style="height: 50px;">
            {% endif %}
        </div>
        
        <div class="nav-logo">
            {% if status %} 
                <img src="static/images/logo.png" style="height: 50px;">
            {% else %}
                <span></span>
            {% endif %}
        </div>
    
        <!-- Enlaces del lado derecho -->
        <div class="nav-right">
            {% if status %} 
                <a href="{{ url_for('logout')}}">SIGN OUT</a>
            {% else %}
                <a href="{{ url_for('login_route') }}">SIGN IN</a>
                <a href="{{ url_for('new_user')}}">SIGN UP</a>
            {% endif %}
            <span>&nbsp;</span>
        </div>
    </div>
    

    <div class="container">
        <div class="category">
            <div class="image-container">
                <img src="static/images/products/clients.jpg" alt="Mujer">
                <h1>CLIENTS</h1>
            </div>
        </div>
        <div class="category">
            <div class="image-container">
                <img src="static/images/products/sales.jpg" alt="Hombre">
                <h1>SALES</h1>
            </div>
        </div>
        <div class="category">
            <div class="image-container">
                <img src="static/images/products/statistics.jpg" alt="Kids">
                <h1>PRODUCTS</h1>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Streetwear & Accessories. Secure payment information system.</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook">Facebook</a>
                <a href="#" aria-label="Instagram">Instagram</a>
                <a href="#" aria-label="Twitter">Twitter</a>
            </div>
        </div>
    </footer>
</body>
</html>
