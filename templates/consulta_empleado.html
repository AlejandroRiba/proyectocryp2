<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/images/logosmall.ico">
    <title>R&R EMPLOYEES</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylemain.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sweetalert2.min.css') }}">
    <script src="{{ url_for('static', filename='sweetalert2.min.js') }}"></script>
</head>
<body>
    <div class="wrapper-main">
        <!-- Footer -->
        {% include "shared/navbar.html" %}
        <!-- Footer -->
        <main>
            <!-- EMPIEZA CONTENIDO DE PÁGINA -->
            <div class="contenedor_buscador">
                <div class="contenedor_tabla">
                    <h1>CONSULT EMPLOYEES</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Position</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for empleado in empleados %}
                                <tr>
                                    <td>{{ empleado.id }}</td>
                                    <td>{{ empleado.nombre }}</td>
                                    <td>{{empleado.apellido }}</td>
                                    <td>{{ empleado.cargo }}</td>
                                    <td><a href="{{ url_for('users.edit_user', id=empleado.id)}}"><img src="static/images/edit.svg" style="height: 30px;"></a></td>
                                    <td><img src="static/images/delete.svg" style="height: 30px;" onclick="deleteEmployee('{{empleado.id}}', '{{status}}')"></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- TERMINA CONTENIDO DE PÁGINA -->
        </main>
        <!-- Footer -->
        {% include "shared/footer.html" %}
        <!-- Footer -->
    </div>
    <script src="static/app.js" ></script>
</body>
</html>
