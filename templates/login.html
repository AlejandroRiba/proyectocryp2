<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/images/logosmall.ico">
    <title>R&R SIGN IN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylemain.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="navbar">
        <div class="nav-left">
            <span>&nbsp;</span>
            <a href="{{ url_for('home') }}" id="logo"><img src="static/images/logo.png" style="height: 50px;"></a>
        </div>
        
        <div class="nav-logo">
            <span></span>
        </div>
    
        <!-- Enlaces del lado derecho -->
        <div class="nav-right">
            <a href="{{ url_for('home') }}">HOME</a>
            <span>&nbsp;</span>
        </div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h1>Sign in to R&R</h1>
            <form method="post" action="{{ url_for('login_route') }}">
                <div class="input-box">
                    <input type="text" name="id" required>
                    <label>Employee ID</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>

                <div class="input-box">
                    <input type="file" id="pemFile" accept=".pem" required hidden>
                    <button type="button" id="customButton">Select Key File</button>
                    <span id="customText">No file selected</span>
                </div>

                <div class="button-box">
                    <button type="submit">Sign in</button>
                </div>
                <div class="links">
                    <a href="{{ url_for('new_user') }}">First time? Create an account</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
     {% include "shared/footer.html" %}
    <!-- Footer -->
    
    <script src="static/app.js" ></script>
</body>
</html>
