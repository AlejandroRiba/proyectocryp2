<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/images/logosmall.ico">
    <title>R&R REPORT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylemain.css') }}">
</head>
<body>
    <div class="wrapper-main">
        <!-- Navbar -->
        {% include "shared/navbar.html" %}
        <!-- Navbar -->

        <main>
            <!-- Contenedor Principal -->
            <div class="container">
                <div class="category">
                    <h1 class="page-title">Generar Informe</h1>
                    <!-- Formulario -->
                    <div class="form-container">
                        <form id="reporte-form" action="{{ url_for('reports.generar_informe') }}" method="POST" class="styled-form">
                            <label for="year">Seleccione el Año:</label>
                            <select id="year" name="year" required>
                                {% for y in range(2020, 2025) %}
                                <option value="{{ y }}">{{ y }}</option>
                                {% endfor %}
                            </select>

                            <label for="month">Seleccione el Mes:</label>
                            <select id="month" name="month" required>
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>
                                <option value="8">Agosto</option>
                                <option value="9">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                            </select>

                            <label for="password">Password:</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                onclick="ocultaError()" 
                                title="Enter your password" 
                                oninput="this.setCustomValidity('')" 
                                oninvalid="this.setCustomValidity('Por favor ingrese su contraseña')"
                            >

                            <!-- Mensaje de error -->
                            <p id="error_message" class="error-message"></p>

                            <button type="submit" class="primary-button">Generar Reporte</button>
                        </form>

                        <button onclick="redireccion('/consulta_informes')" class="secondary-button">Reportes Generados</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        {% include "shared/footer.html" %}
        <!-- Footer -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            manejarEnvioFormulario('reporte-form', '/generar_informe');
        });
    </script>
    <script src="static/app.js"></script>
    <script src="{{ url_for('static', filename='validations.js') }}"></script>
</body>
</html>
